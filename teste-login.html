<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .resultado {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Teste do Sistema de Login</h1>

        <h2>1. Estado do localStorage</h2>
        <button onclick="verificarStorage()">Verificar localStorage</button>
        <div id="storage" class="resultado"></div>

        <h2>2. Registrar Usu√°rio de Teste</h2>
        <button onclick="registrarTeste()">Registrar: test@example.com / senha123</button>
        <div id="registro" class="resultado"></div>

        <h2>3. Fazer Login de Teste</h2>
        <button onclick="loginTeste()">Login: test@example.com / senha123</button>
        <div id="login" class="resultado"></div>

        <h2>4. Verificar Sess√£o</h2>
        <button onclick="verificarSessao()">Verificar Sess√£o</button>
        <div id="sessao" class="resultado"></div>

        <h2>5. Fazer Logout</h2>
        <button onclick="logoutTeste()">Fazer Logout</button>
        <div id="logout" class="resultado"></div>

        <h2>6. Limpar Tudo</h2>
        <button onclick="limparTudo()" style="background: #e74c3c;">Limpar localStorage</button>
        <div id="limpar" class="resultado"></div>
    </div>

    <script src="autenticacao.js"></script>
    <script>
        function verificarStorage() {
            const html = `
                <h3>Conte√∫do do localStorage:</h3>
                <pre>${JSON.stringify(localStorage, null, 2)}</pre>
                <p>Usu√°rios registrados:</p>
                <pre>${JSON.stringify(JSON.parse(localStorage.getItem('quiz_usuarios') || '[]'), null, 2)}</pre>
                <p>Usu√°rio logado:</p>
                <pre>${JSON.stringify(JSON.parse(localStorage.getItem('quiz_usuario_logado') || 'null'), null, 2)}</pre>
            `;
            document.getElementById('storage').innerHTML = html;
        }

        function registrarTeste() {
            const resultado = gerenciador.registrarUsuario({
                nome: 'Teste User',
                email: 'test@example.com',
                senha: 'senha123'
            });

            const html = `
                <p class="${resultado.sucesso ? 'success' : 'error'}">
                    ${resultado.mensagem}
                </p>
            `;
            document.getElementById('registro').innerHTML = html;
            console.log('Resultado registro:', resultado);
        }

        function loginTeste() {
            const resultado = gerenciador.fazerLogin('test@example.com', 'senha123');

            const html = `
                <p class="${resultado.sucesso ? 'success' : 'error'}">
                    ${resultado.mensagem}
                </p>
                <p>Sucesso: ${resultado.sucesso}</p>
                <p>Usu√°rio logado: <strong>${resultado.usuario?.nome || 'Nenhum'}</strong></p>
            `;
            document.getElementById('login').innerHTML = html;
            console.log('Resultado login:', resultado);
        }

        function verificarSessao() {
            const usuarioLogado = localStorage.getItem('quiz_usuario_logado');
            const html = `
                <p>Usu√°rio na sess√£o: ${usuarioLogado ? 'SIM ‚úì' : 'N√ÉO ‚úó'}</p>
                <pre>${usuarioLogado || 'Nenhum usu√°rio logado'}</pre>
            `;
            document.getElementById('sessao').innerHTML = html;
        }

        function logoutTeste() {
            gerenciador.fazerLogout();
            const usuarioAposLogout = localStorage.getItem('quiz_usuario_logado');
            const html = `
                <p class="success">Logout realizado!</p>
                <p>Usu√°rio ap√≥s logout: ${usuarioAposLogout ? 'AINDA EXISTE (‚ùå BUG)' : 'Removido com sucesso (‚úì)'}</p>
            `;
            document.getElementById('logout').innerHTML = html;
        }

        function limparTudo() {
            localStorage.clear();
            const html = `<p class="success">localStorage limpo completamente!</p>`;
            document.getElementById('limpar').innerHTML = html;
        }

        // Auto verificar ao carregar
        window.addEventListener('load', () => {
            console.log('=== P√°gina de Teste Carregada ===');
            verificarStorage();
        });
    </script>
</body>

</html>
