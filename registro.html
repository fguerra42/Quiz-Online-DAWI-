<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Quiz</title>
    <link rel="stylesheet" href="autenticacao.css">
</head>

<body>
    <div class="container-autenticacao">
        <div class="caixa-autenticacao">
            <div class="cabecalho-autenticacao">
                <h1>üéì Sistema de Quiz</h1>
                <p>Teste seus conhecimentos</p>
            </div>

            <div class="formulario-container">
                <h2>Criar Conta</h2>

                <form id="formularioRegistro" class="formulario" onsubmit="processarRegistro(event); return false;">
                    <div class="grupo-formulario">
                        <label for="nomeRegistro">Nome Completo:</label>
                        <input type="text" id="nomeRegistro" name="nome" placeholder="Seu nome completo" required>
                        <span class="erro" id="erroNomeRegistro"></span>
                    </div>

                    <div class="grupo-formulario">
                        <label for="emailRegistro">Email:</label>
                        <input type="email" id="emailRegistro" name="email" placeholder="seu@email.com" required>
                        <span class="erro" id="erroEmailRegistro"></span>
                    </div>

                    <div class="grupo-formulario">
                        <label for="senhaRegistro">Senha:</label>
                        <input type="password" id="senhaRegistro" name="senha" placeholder="M√≠nimo 6 caracteres"
                            required>
                        <span class="erro" id="erroSenhaRegistro"></span>
                    </div>

                    <div class="grupo-formulario">
                        <label for="confirmarSenha">Confirmar Senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha"
                            placeholder="Confirme sua senha" required>
                        <span class="erro" id="erroConfirmarSenha"></span>
                    </div>

                    <div class="mensagem-erro" id="mensagemErroRegistro"></div>
                    <div class="mensagem-sucesso" id="mensagemSucessoRegistro"></div>

                    <button type="submit" class="botao-primario">Criar Conta</button>
                </form>

                <div class="divisor">ou</div>

                <p class="texto-alternativa">
                    J√° tem uma conta?
                    <a href="login.html" class="link">Fa√ßa login aqui</a>
                </p>

                <p class="texto-alternativa">
                    <a href="index.html" class="link-secundario">‚Üê Voltar para p√°gina inicial</a>
                </p>
            </div>

            <div class="rodape-autenticacao">
                <p>Sistema de Quiz v1.0.0 | 2025</p>
            </div>
        </div>
    </div>

    <script src="autenticacao.js"></script>
    <script>
        // Inicializar p√°gina de registro
        document.addEventListener('DOMContentLoaded', inicializarRegistro);

        function inicializarRegistro() {
            const formulario = document.getElementById('formularioRegistro');
            formulario.addEventListener('submit', processarRegistro);
        }
    </script>
</body>

</html>
